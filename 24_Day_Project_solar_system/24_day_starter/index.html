<!DOCTYPE html>
<html lang="en">

<head>
	<title>Solar System: Document Object Model:30 Days Of JavaScript</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
</head>
<style>
	.content {
		max-width: 600px;
		margin: auto;
	}

	.planet-image {
		margin-top: 50px;
	}

	body {
		background-image: url("images/galaxy.gif");
	}

	body h1,
	body h2 {
		color: white;
	}

	.content .input {
		margin-left: 70px;
	}
</style>

<body>
	<div class="content">
		<header>
			<h1>Calculate a weight of an object on a planet</h1>
			<div class="input">
				<input type="text" id="mass" placeholder="Mass in Kilogram" />
				<select id="planet-select" onchange="changePlanet()">
					<option value='none'>--select planet--</option>
				</select>
				<button id="calculateBtn" onclick="calculatePlanet()">Calculate weight</button>
			</div>
		</header>
		<main>
			<div class="flex-container">
				<div class="flex-item image">
					<img src='' class="planet-image" />
				</div>
				<div class="flex-item description"></div>
				<div class="flex-item">
					<h2 id="planet-weight">
					</h2>
				</div>
			</div>
		</main>
	</div>
	<script src="./scripts/main.js"></script>
</body>

</html>
